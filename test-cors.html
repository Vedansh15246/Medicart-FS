<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS to API Gateway</button>
    <pre id="result"></pre>

    <script>
        function testCORS() {
            fetch('http://localhost:8080/medicines', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Response Headers:', response.headers);
                document.getElementById('result').textContent = 'SUCCESS! Response Status: ' + response.status + '\n\nCORS headers received:\n' + 
                    'Access-Control-Allow-Origin: ' + response.headers.get('Access-Control-Allow-Origin') + '\n' +
                    'Access-Control-Allow-Methods: ' + response.headers.get('Access-Control-Allow-Methods') + '\n' +
                    'Access-Control-Allow-Headers: ' + response.headers.get('Access-Control-Allow-Headers');
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                document.getElementById('result').textContent += '\n\nData: ' + JSON.stringify(data).substring(0, 200);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'ERROR: ' + error.message;
            });
        }
    </script>
</body>
</html>
