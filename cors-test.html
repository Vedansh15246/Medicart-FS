<!DOCTYPE html>
<html>
<head>
    <title>CORS Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>CORS Test - API Gateway 8080</h1>
    <button onclick="testCORSPreflight()">Test OPTIONS Preflight</button>
    <button onclick="testGETMedicines()">Test GET /medicines</button>
    <button onclick="testPOSTLogin()">Test POST /auth/login</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function testCORSPreflight() {
            try {
                const response = await fetch(`${API_URL}/medicines`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'content-type',
                        'Origin': 'http://localhost:5173'
                    }
                });
                showResult('OPTIONS Preflight', response, true);
            } catch (e) {
                showResult('OPTIONS Preflight', null, false, e.message);
            }
        }

        async function testGETMedicines() {
            try {
                const response = await fetch(`${API_URL}/medicines`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                showResult('GET /medicines', response, true, JSON.stringify(data).substring(0, 200));
            } catch (e) {
                showResult('GET /medicines', null, false, e.message);
            }
        }

        async function testPOSTLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                showResult('POST /auth/login', response, true);
            } catch (e) {
                showResult('POST /auth/login', null, false, e.message);
            }
        }

        function showResult(title, response, success, extra) {
            const resultDiv = document.getElementById('result');
            const cls = success && response && response.ok ? 'success' : 'error';
            
            let html = `<div class="result ${cls}">
                <h3>${title}</h3>`;
            
            if (response) {
                html += `<p><strong>Status:</strong> ${response.status} ${response.statusText}</p>`;
                html += `<p><strong>CORS Headers:</strong></p>
                    <pre>
Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'NOT PRESENT ❌'}
Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'NOT PRESENT ❌'}
Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers') || 'NOT PRESENT ❌'}
                    </pre>`;
            }
            
            if (extra) {
                html += `<p><strong>Response:</strong> ${extra}</p>`;
            }
            
            html += `</div>`;
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
